<html>

<head>
    <title>Marvel figure</title>
    <link rel="icon" href="marvel_icona.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#"> <img src="marvel_icona.webp" alt="icona a sinistra"></a>
        </div>
        <center>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cerca...">
                <button id="searchButton">Cerca</button>
            </div>
        </center>
        <div class="navbar-right">
            <a href="#" id="userIcon"><img src="icona_utente.jpeg" alt="icona a destra"></a>
        </div>
    </nav>
    <h1>Registrazione</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Nome utente:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Registrati</button>
        </div>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <div>
            <label for="loginUsername">Nome utente</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
        </div>
        <div>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <div>
            <button type="submit">Accedi</button>
        </div>
    </form>

    <script>
        // Funzione per registrare un utente nel localStorage
        function registerUser(username, password) {
            localStorage.setItem(username, password);
            alert("Registrazione avvenuta con successo!");
            redirectToHome();
        }

        // Funzione per effettuare il login
        function login(username, password) {
            const storedPassword = localStorage.getItem(username);
            if (storedPassword === password) {
                alert("Accesso effettuato con successo!");
                redirectToHome();
            } else {
                alert("Nome utente o password non validi!");
            }
        }

        // Funzione per reindirizzare l'utente alla pagina home.html
        function redirectToHome() {
            window.location.href = "home.html";
        }

        // Gestione della registrazione
        const registrationForm = document.getElementById("registrationForm");
        registrationForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            registerUser(username, password);
            event.target.reset();
        });

        // Gestione del login
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const username = event.target.loginUsername.value;
            const password = event.target.loginPassword.value;
            login(username, password);
            event.target.reset();
        });
    </script>

</body>

</html>
